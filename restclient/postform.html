<h2>Editar Post</h2>
 
<form method="POST" action="#" accept-charset="UTF-8" class="form-horizontal" role="form" id="postform">
    <div class="form-group">
  <div class="col-sm-10">
    <input placeholder="Título del Post" class="form-control" autofocus="autofocus" name="titulo" id="titulo" type="text">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input placeholder="Descripción" class="form-control" name="descripcion" id="descripcion" type="text">
  </div>
</div>
<div class="form-group">
  <label for="tags" class="col-sm-2 control-label">Contenido:</label>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <textarea placeholder="Contenido del post" class="form-control" name="contenido" id="contenido" cols="50" rows="10"></textarea>
  </div>
</div>
<div class="form-group">
    <label for="tags" class="col-sm-2 control-label">Etiquetas:</label>
  <div class="col-sm-8">
    <input placeholder="... , ..." class="form-control" name="tags"  type="text" id="tags">
  </div>
</div>
<div class="form-actions">
  <input class="btn btn-primary btn-lg" type="submit" value="Actualizar">
</div>
</form>
